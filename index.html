<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <!--  Logo For Page  -->
    <link href="assets/img/logo.png" rel="icon">
    <!--  CSS Local  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--  Aframe Framework  -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <title> AR 3D Face Tracking </title>
</head>

<body>
    <header>
        <!-- beggin Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand me-2" href="index.html"><img src="assets/img/logo gift.gif" height="50" alt="Logo"/></a>
                <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <!--  <li class="nav-link"> AR 3D Face Tracking </li> -->
                    </ul>
  
                    <div class="d-flex align-items-center">
                        <a data-mdb-ripple-init class="btn btn-dark btn-floating px-3 me-2" href="mailto:alejandrolopez190107@gmail.com" role="button"><i class="fab fa-google fa-2x"></i></a>
                        <a data-mdb-ripple-init class="btn btn-dark btn-floating px-3 me-2" href="https://www.linkedin.com/in/daniel-alejandro-l%C3%B3pez-herrera-477548241" target="_blank" role="button"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a data-mdb-ripple-init class="btn btn-dark btn-floating px-3 me-2" href="https://github.com/Alejandro-190107" target="_blank" role="button"><i class="fab fa-github fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end Navbar -->
    </header>

    <!-- beggin container -->
    <div class="container-main my-2">            
        <div class="options-panel">
            <button type="button" class="btn btn-instructions" data-mdb-modal-init data-mdb-target="#exampleModal" title="Instructions" > <i class="fa-solid fa-question"></i> </button>
            <!-- Beggin Modal -->
            <div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
                <div class="modal-dialog modal-sm ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> Instructions </h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ol class="list-group list-group-light list-group-numbered">
                                <li class="list-group-item"> Give the necessary permissions for the web app to access the web cam. </li>
                                <li class="list-group-item"> Once the permissions are authorized, select a filter and test it on your face. </li>
                                <li class="list-group-item"> You can use more than one filter at a time. </li>
                            </ol>
                        </div>        
                    </div>
                </div>
            </div>       
            <!-- End Modal -->  
            <img id="hat1" class="img-fluid" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/thumbnail.png"/>
            <img id="hat2" class="img-fluid" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/thumbnail.png"/>
            <img id="glasses1" class="img-fluid" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/thumbnail.png"/>
            <img id="glasses2" class="img-fluid" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/thumbnail.png"/>            
        </div> <hr>
                       
        <div class="scene-container">
            <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
                    <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
                    <a-asset-item id="glassesModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/scene.gltf"></a-asset-item>
                    <a-asset-item id="hatModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/scene.gltf"></a-asset-item>
                    <a-asset-item id="hatModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/scene.gltf"></a-asset-item>                    
                </a-assets>

                <a-camera active="false" position="0 0 0" fov="70"></a-camera>               
                          
                <a-entity mindar-face-target="anchorIndex: 168">
                    <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
                </a-entity>
                
                <a-entity mindar-face-target="anchorIndex: 10">
                    <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#hatModel" class="hat1-entity" visible="false"></a-gltf-model>
                </a-entity>

                <a-entity mindar-face-target="anchorIndex: 10">
                    <a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#hatModel2" class="hat2-entity" visible="false"></a-gltf-model>
                </a-entity>
                          
                <a-entity mindar-face-target="anchorIndex: 168">
                    <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel" class="glasses1-entity" visible="false"></a-gltf-model>
                </a-entity>

                <a-entity mindar-face-target="anchorIndex: 168">
                    <a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="0.6 0.6 0.6" src="#glassesModel2" class="glasses2-entity" visible="false"></a-gltf-model>
                </a-entity>
                                
            </a-scene>
        </div>
                                
    </div>    
    <!-- end container -->

    <!-- Footer -->
    <footer class="footer text-center text-lg-start fixed-bottom">

            <p class="copyright"> <i class="fa-solid fa-copyright"></i> 2024 Copyright: <a class="copyright-link fw-bold" href="https://personal-portfolio-al.netlify.app/" target="_blank"> Alejandro LÃ³pez </a></p>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
     <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <!-- Framework Font Awesome -->
    <script src="https://kit.fontawesome.com/09ca335a75.js" crossorigin="anonymous"></script>
    <!-- JavaScript Local -->
    <script src="assets/js/main.js"></script>

</body>
</html>
